<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task â€¢ Tascade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/dark.css" data-theme="dark" disabled>
    <link rel="stylesheet" href="css/winter.css" data-theme="winter" disabled>
    <link rel="stylesheet" href="css/spring.css" data-theme="spring" disabled>
    <link rel="stylesheet" href="css/summer.css" data-theme="summer" disabled>
    <link rel="stylesheet" href="css/fall.css" data-theme="fall" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/add-task-form.js" defer></script>
    <script src="js/shop-items.js" defer></script>
    <script src="js/unlockables.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/themes.js" defer></script>
    <script src="js/fonts.js" defer></script>
</head>

<body class="d-flex flex-grow-1 flex-column h-100">
<header>
    <div class="my-navbar">
        <div class="home">
            <a href="index.html" aria-label="Back to Board" class="home-btn">
                <i class="fa fa-home"></i>
                <span>Home</span>
            </a>
        </div>

        <div class="navbar-title">
            <span>Add Task</span>
        </div>
    </div>
</header>
<main class="d-flex flex-grow-1 flex-column justify-content-center">
    <section class="form-wrapper">
        <div class="form-card">
            <h1>Add a New Task</h1>
            <form id="addTaskForm" novalidate>
                <div class="form-field">
                    <label for="taskName">Task Name</label>
                    <input type="text" id="taskName" placeholder="e.g. Do homework" list="suggestedTasks" required>
                    <datalist id="suggestedTasks">
                        <option value="Do homework">
                        <option value="Study">
                        <option value="Clean your room">
                        <option value="Exercise">
                        <option value="Read a book">
                        <option value="Buy groceries">
                        <option value="Pay bills">
                        <option value="Do laundry">
                        <option value="Complete project">
                    </datalist>
                </div>

                <div class="form-field">
                    <label for="taskColumn">Column</label>
                    <div class="select-wrap">
                        <select id="taskColumn">
                            <option value="todo">Todo</option>
                            <option value="inprogress">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-1" type="submit">Save Task</button>
                    <a class="btn btn-cancel" href="index.html" role="button">Cancel</a>
                </div>
            </form>
            <p class="helper">Tasks are saved locally in your browser.</p>
        </div>
    </section>
</main>
</body>
</html>
