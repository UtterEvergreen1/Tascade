<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task â€¢ Tascade</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/dark.css" data-theme="dark" disabled>
    <link rel="stylesheet" href="css/winter.css" data-theme="winter" disabled>
    <link rel="stylesheet" href="css/spring.css" data-theme="spring" disabled>
    <link rel="stylesheet" href="css/summer.css" data-theme="summer" disabled>
    <link rel="stylesheet" href="css/fall.css" data-theme="fall" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/add-task-form.js" defer></script>
    <script src="js/themes.js" defer></script>
</head>
<body class="page theme-light">
<header>
    <nav class="navbar">
        <a href="index.html" aria-label="Back to Board" class="home-btn h100"><i class="fa fa-home"></i>Home</a>
        <div class="navbar-title">Add Task</div>
    </nav>
</header>
<main>
    <section class="form-wrapper">
        <div class="form-card">
            <h1>Add a New Task</h1>
            <form id="addTaskForm" novalidate>
                <div class="form-field">
                    <label for="taskName">Task Name</label>
                    <input type="text" id="taskName" placeholder="e.g. Do homework" required>
                </div>

                <div class="form-field">
                    <label for="taskColumn">Column</label>
                    <div class="select-wrap">
                        <select id="taskColumn">
                            <option value="todo">Todo</option>
                            <option value="inprogress">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" type="submit">Save Task</button>
                    <a class="btn btn-secondary" href="index.html" role="button">Cancel</a>
                </div>
            </form>
            <p class="helper">Tasks are saved locally in your browser.</p>
        </div>
    </section>
</main>
</body>
</html>
