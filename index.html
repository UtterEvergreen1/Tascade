<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tascade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark.css" data-theme="dark" disabled>
    <link rel="stylesheet" href="css/winter.css" data-theme="winter" disabled>
    <link rel="stylesheet" href="css/spring.css" data-theme="spring" disabled>
    <link rel="stylesheet" href="css/summer.css" data-theme="summer" disabled>
    <link rel="stylesheet" href="css/fall.css" data-theme="fall" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/main.js" defer></script>
    <script src="js/unlockables.js" defer></script>
    <script src="js/themes.js" defer></script>
    <script src="js/fonts.js" defer></script>
    <script src="js/tasks.js" defer></script>
    <script src="js/gamification.js" defer></script>
</head>

<body class="d-flex flex-column h-100 user-select-none">
    <header>
        <div class="my-navbar">
            <div class="my-dropdown h-100">
                <button class="dropdown-btn">Themes
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content" id="themes">
                    <a onclick="switchTheme('light')">Light üí°</a>
                    <a onclick="switchTheme('dark')">Dark üåò</a>
                    <a onclick="switchTheme('winter')">Winter ‚ùÑÔ∏è</a>
                    <a onclick="switchTheme('spring')">Spring üå±</a>
                    <a onclick="switchTheme('summer')">Summer ‚òÄÔ∏è</a>
                    <a onclick="switchTheme('fall')">Fall üçÇ</a>
                </div>
            </div>
            <div class="my-dropdown h-100">
                <button class="dropdown-btn" data-target="fontsDropdown">
                    Fonts <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content" id="fontsDropdown">
                    <a onclick="switchFont('segoeUI')">Segoe UI (Default)</a>
                    <a onclick="switchFont('comic')">Comic Sans</a>
                    <a onclick="switchFont('courier')">Courier New</a>
                    <a onclick="switchFont('bangers')">Bangers</a>
                    <a onclick="switchFont('robotoSlab')">Roboto Slab</a>
                    <a onclick="switchFont('pressStart')">Press Start 2P</a>
                </div>
            </div>
            <div class="add-task h100">
                <a href="add-task.html">Add Task <i class="fa fa-plus"></i></a>
            </div>
            <section class="d-none d-sm-flex h-100">
                <div class="shop-section">
                    <a href="shop.html">
                        <span>Shop</span>
                        <i class="fa fa-shopping-cart"></i>
                    </a>
                </div>
                <div class="points-container">
                    <span>Points:</span>
                    <span class="points-display">0</span>
                </div>
            </section>
        </div>
    </header>
    <main class="d-flex flex-grow-1 flex-column">
        <section class="second-header d-sm-none">
            <div class="points-container">
                <span>Points:</span>
                <span class="points-display">0</span>
            </div>
            <div class="shop-section">
                <a href="shop.html">
                    <span>Shop</span>
                    <i class="fa fa-shopping-cart"></i>
                </a>
            </div>
        </section>
        <div class="board h-100">
            <div class="column" id="todo">
                <h2>Todo</h2>
            </div>
            <div class="column" id="inprogress">
                <h2>In Progress</h2>
            </div>
            <div class="column" id="done">
                <h2>Done</h2>
            </div>
        </div>
    </main>
</body>

</html>
