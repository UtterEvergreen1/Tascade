<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark.css" data-theme="dark" disabled>
    <link rel="stylesheet" href="css/winter.css" data-theme="winter" disabled>
    <link rel="stylesheet" href="css/spring.css" data-theme="spring" disabled>
    <link rel="stylesheet" href="css/summer.css" data-theme="summer" disabled>
    <link rel="stylesheet" href="css/fall.css" data-theme="fall" disabled>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/themes.js" defer></script>
    <script src="js/gamification.js" defer></script>
    <script src="js/shop.js" defer></script>
</head>

<body class="shopBody">
<header class="fixed-header">
    <nav class="my-navbar" id="shopNavbar">
        <div class="navbar-title">
            <span>Shop</span>
        </div>
        <a href="index.html" aria-label="Back to Board" class="home-btn">
            <i class="fa fa-home"></i>
            <span>Home</span>
        </a>
    </nav>
</header>

<main>
    <div class="container points-container my-4">
        <div class="alert alert-primary d-flex justify-content-start align-items-center">
            <h5 class="m-0 me-2">Your Points:</h5>
            <span id="shopPoints" class="fw-bold fs-4">0</span>
        </div>
    </div>

    <div class="container">

        <h3 class="mb-3">Themes</h3>
        <div id="themeList" class="row g-3">
            <!-- Populate themes here-->
        </div>

        <h3 class="mt-5 mb-3">Avatars</h3>
        <div id="avatarList" class="row g-3">
            <!-- Populate avatars here-->
        </div>

        <h3 class="mt-5 mb-3">Badges</h3>
        <div id="badgeList" class="row g-3">
            <!-- Populate badges here-->
        </div>

    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
